{% extends "base.html" %}
{% block content %}

<h1>Project</h1>
<ul>

<table class="table">
<thead>
	<tr>
		<th>Project</th>
		<th>link</th>
	</tr>
</thead>
<tbody>
{% for project in object_list %}
	<tr>
		<td><a href="{% url 'detail' project.pk %}">{{project.project}}</a></td>
		<td>{{project.html}}</td>
	</tr>
</tbody>
{% empty %}
    <li>No projects yet.</li>
{% endfor %}
</ul>
{% endblock %}
